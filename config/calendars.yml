# BujoPdf Calendar Integration Configuration

# Calendar sources
calendars:
  # US Holidays (from Thunderbird)
  - name: "US Holidays"
    url: "https://www.thunderbird.net/media/caldata/autogen/USHolidays.ics"
    enabled: true
    color: "FFE5E5"  # Light red for holidays
    icon: "*"

# Cache settings
cache:
  enabled: true
  directory: ".cache/ical"
  ttl_hours: 24  # Re-fetch after 24 hours

# Network settings
network:
  timeout_seconds: 10
  max_retries: 3
  retry_delay_seconds: 2

# Event filtering
filters:
  # Only include events within the planner year
  date_range_only: true

  # Skip all-day events (optional)
  skip_all_day: false

  # Maximum number of events to show per day (prevents overcrowding)
  max_events_per_day: 3

  # Event title patterns to exclude (regex)
  exclude_patterns: []
